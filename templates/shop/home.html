{% extends 'base.html' %}
{% block title %}
    Home
{% endblock title %}


{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        You are not login: <a href="{% url 'login' %}">Log in</a> or <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock content %}
