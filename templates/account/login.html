{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log in{% endblock title %}
{% block content %}
    <h3>Log in</h3>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Log in</button>
    </form>
{% endblock content %}
