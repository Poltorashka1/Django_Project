{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Sign up
{% endblock title %}
{% block content %}
    <h3>Sign up</h3>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Sign up</button>
    </form>
{% endblock content %}
